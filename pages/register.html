<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ED7B01',
            darkblue: '#1C236B',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white rounded-2xl shadow-xl flex flex-col md:flex-row w-full max-w-5xl px-6 sm:px-10 md:px-16 py-10">
    
    <!-- Formulaire -->
    <div class="w-full md:w-1/2">
      <h2 class="text-4xl font-bold text-darkblue mb-4">Inscription</h2>
      <p class="text-gray-600 mb-8">Inscrivez-vous pour commencer l'aventure.</p>

      <form id="signupForm" class="space-y-5">
        <input 
          type="text" 
          name="first_name" 
          placeholder="Prénom"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
        <input 
          type="text" 
          name="last_name" 
          placeholder="Nom"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
        <input 
          type="email" 
          name="email" 
          placeholder="Email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />

        <input 
          type="password" 
          name="password" 
          placeholder="Mot de passe"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />

        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center text-sm gap-3 sm:gap-0">
          <label class="flex items-center text-gray-700">
            <input type="checkbox" class="mr-2 rounded border-gray-300 focus:ring-primary" />
            Souvenez-vous de moi
          </label>
          <a href="#" class="text-primary hover:underline">Mot de passe oublié ?</a>
        </div>

        <button 
          type="submit" 
          class="bg-primary hover:bg-orange-600 text-white w-full sm:w-auto px-8 py-3 rounded-lg font-semibold transition duration-200">
          <a href="/pages/create_store.html">S'inscrire</a>
        </button>

      </form>

      <p class="text-sm text-gray-600 mt-8">
        J'ai dejà un compte <a href="login.html" class="text-primary hover:underline font-medium">Se connecter</a>
      </p>
    </div>

    <!-- Illustration (desktop uniquement) -->
    <div class="hidden md:flex w-full md:w-1/2 justify-center items-center mt-8 md:mt-0">
      <img src="/assets/images/login.png" alt="Illustration" class="w-96 h-96">
    </div>
  </div>

  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
