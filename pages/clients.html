<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des clients</title>
  <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div id="header"></div>
  <div id="navbar"></div>

  <main class="sm:pl-64 pt-[112px] p-6">
    <div class="flex justify-between items-center pt-10 ml-6">
      <h1 class="text-2xl font-bold text-darkblue">Liste des Clients</h1>
    </div>
    <div id="btn-actions" class="flex justify-end mb-6 pr-4"></div>
    <div id="client-table" class="w-full"></div>
  </main>

  <!-- Modal -->
  <div id="overlay" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40 hidden"></div>
  <div id="form-modal"
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-lg z-50 w-full max-w-md p-6 hidden">
    <h2 id="form-title" class="text-xl font-bold text-darkblue mb-4">Ajouter</h2>
    <form id="dynamic-form" class="space-y-4"></form>
    <div class="flex justify-end mt-4 gap-3">
      <div class="flex gap-3">
        <button id="delete-btn"
          class="hidden bg-red-600 text-white px-4 py-2 rounded hover:bg-red-800 transition">Supprimer</button>
        <button type="button" id="btn-cancel"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Annuler</button>
        <button id="submit-form"
          class="bg-primary text-white px-4 py-2 rounded hover:bg-orange-800 transition">Ajouter</button>
      </div>
    </div>

  </div>

  <script type="module">
    import { loadNavbar } from '/assets/js/navbar.js';
    import { loadHeader } from '/assets/js/header.js';
    import { getClients, authFetch } from '/assets/js/api.js';
    import { renderTable } from '/assets/js/table.js';
    import { injectButton, guardAccess } from '/assets/js/utils.js';
    import { showNotification } from "/assets/js/notificationModal.js";
    import { showConfirmation } from "/assets/js/confirmationModal.js";

    loadNavbar();
    loadHeader();
    guardAccess();

    const fieldsConfig = [
      { name: 'nom_client', label: 'Nom', type: 'text' },
      { name: 'prenom_client', label: 'Prenom', type: 'text' },
      {
        name: 'sexe',
        label: 'Sexe',
        type: 'select',
        options: [
          { value: 'homme', label: 'Homme' },
          { value: 'femme', label: 'Femme' },
        ]
      },
      { name: 'telephone', label: 'Téléphone', type: 'text' },
      { name: 'adresse', label: 'Adresse', type: 'text' },
    ];

    getClients().then(data => {
      const columns = ['N°', 'Nom', 'Prenom', 'Sexe', 'Telephone', 'Adresse'];
      const rows = data.map((a, index) => ({
        object: a,
        row: [
          index + 1,
          a.nom_client,
          a.prenom_client,
          a.sexe,
          a.telephone,
          a.adresse
        ]
      }));

      renderTable('client-table', columns, rows, (client) => openEditModal(client));
    });

    function showFormModal(fields, onSubmit, data = null) {
      const modal = document.getElementById('form-modal');
      const overlay = document.getElementById('overlay');
      const form = document.getElementById('dynamic-form');
      const title = document.getElementById('form-title');
      const submit = document.getElementById('submit-form');
      const deleteBtn = document.getElementById('delete-btn');

      form.innerHTML = '';
      title.textContent = data ? "Modifier le client" : "Ajouter un client";
      submit.textContent = data ? "Mettre à jour" : "Ajouter";

      // Affichage du bouton supprimer uniquement en mode édition
      if (data) {
        deleteBtn.classList.remove('hidden');
        deleteBtn.onclick = async () => {
          const userConfirmed = await showConfirmation("Voulez-vous vraiment supprimer ce client?"); // REMPLACEMENT ICI

          if (userConfirmed) {
            authFetch(`http://127.0.0.1:8000/stock/client/${data.id}/`, {
              method: 'DELETE',
            }).then(res => {
              if (res.ok) {
                showNotification("Client supprimé avec succès");
                location.reload();
              } else showNotification("Erreur lors de la suppression");
            });
          }
        };
      } else {
        deleteBtn.classList.add('hidden');
        deleteBtn.onclick = null;
      }

      fields.forEach(field => {
        let input;
        if (field.type === 'select') {
          input = document.createElement('select');
          input.name = field.name;
          input.className = 'w-full border border-gray-300 rounded px-4 py-2';
          field.options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt.value;
            option.textContent = opt.label;
            input.appendChild(option);
          });
        } else {
          input = document.createElement('input');
          input.name = field.name;
          input.type = field.type;
          input.placeholder = field.label;
          input.className = 'w-full border border-gray-300 rounded px-4 py-2';
        }
        if (data && data[field.name]) input.value = data[field.name];
        form.appendChild(input);
      });

      submit.onclick = () => {
        const formData = {};
        fields.forEach(f => {
          formData[f.name] = form.elements[f.name].value;
        });
        modal.classList.add('hidden');
        overlay.classList.add('hidden');
        onSubmit(formData);
      };

      modal.classList.remove('hidden');
      overlay.classList.remove('hidden');
    }


    function openEditModal(client) {
      showFormModal(fieldsConfig, (data) => {
        authFetch(`http://127.0.0.1:8000/stock/client/${client.id}/`, {
          method: 'PATCH',
          body: JSON.stringify(data),
        }).then(res => {
          if (res.ok) {
            showNotification('Client mis à jour avec succès');
            location.reload();
          } else showNotification("Erreur lors de la mise à jour");
        });
      }, client);
    }

    function hideFormModal() {
      document.getElementById('form-modal').classList.add('hidden');
      document.getElementById('overlay').classList.add('hidden');
    }

    document.getElementById('btn-cancel')?.addEventListener('click', hideFormModal);
    document.getElementById('overlay')?.addEventListener('click', hideFormModal);

    injectButton('btn-actions', 'btn-add-template', () => {
      showFormModal(fieldsConfig, (data) => {
        authFetch('http://127.0.0.1:8000/stock/client/new/', {
          method: 'POST',
          body: JSON.stringify(data),
        }).then(res => {
          if (res.ok) {
            showNotification('Client ajouté avec succes');
            location.reload();
          } else showNotification("Erreur lors de l'ajout du client");
        });
      });
    });

  </script>
</body>

</html>
